<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Karla&family=Zilla+Slab:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/991c1d704b.js"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js" defer></script>
    <title>Shopping List</title>
  </head>
  <body>
    <div class="container" id="container">
      <div id="title" class="title">
        <h1>My Shopping List</h1>
      </div>
      <div id="formDiv" class="form-div">
        <form id="shoppingForm" class="form">
          <div class="form-group">
            <label>Item</label>
            <input type="text" id="itemTitleInput" class="form-input" />
          </div>
          <div class="form-group">
            <label>Quantity</label>
            <input type="text" id="quantityInput" class="form-input" />
          </div>
          <div class="form-group description">
            <label>Description</label>
            <input
              value=""
              type="text"
              id="textInput"
              class="form-input description-input"
            />
          </div>

          <button type="button" id="formAddBtn" class="add-btn">
            <i class="fa fa-cart-arrow-down" aria-hidden="true"></i>
          </button>
        </form>
      </div>
      <div id="shoppingList"></div>
    </div>
  </body>
</html>
